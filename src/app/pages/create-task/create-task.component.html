<div class="main-container">
    <div class="text-center">
        <h2>Add Task</h2>
    </div>
    <form [formGroup]="form">
        <div class="mb-3 mt-3">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Enter title">
        <div *ngIf="form.controls['title'].hasError('required') && form.controls['title'].touched" class="error-message">
          Title is required.
        </div>
    </div>
        <div class="mb-3 mt-3">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" placeholder="Enter description"></textarea>
        <div *ngIf="form.controls['description'].hasError('required') && form.controls['description'].touched" class="error-message">
          Description is required.
        </div>
    </div>
        <div class="mb-3 mt-3">
        <label for="selectedDate">Due Date</label>
        <input type="date" class="form-control" id="selectedDate" formControlName="selectedDate">
        <div *ngIf="form.controls['selectedDate'].hasError('required') && form.controls['selectedDate'].touched" class="error-message">
          Due date is required.
        </div>
        <div *ngIf="form.controls['selectedDate'].hasError('pastDate')" class="error-message">
            Past dates are not allowed.
          </div>
        
    </div>
        <button *ngIf="!update" class="submit-button btn "type="submit" (click)="addTaskData()" [disabled]="!form.valid">Add</button>
        <button *ngIf="update"class="submit-button btn "type="submit" (click)="updateTaskData()" [disabled]="!form.valid">Update</button>
      </form>
      
</div>
